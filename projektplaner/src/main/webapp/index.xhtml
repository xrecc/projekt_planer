<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Zaplanuj swoją własną wycieczkę"> 

			<p:messages id="msg" />

			<h:form id="formularz">
				<h:panelGrid columns="3" cellpadding="20" styleClass="bottom-space">
					<p:outputLabel for="idtitle" value="#{txtCalc.valuetitle}:" />
		
					<p:inputText id="idtitle" value="#{tripCtrl.title}" required="true"
					requiredMessage="Tytuł: #{txtCalcErr.calcParamRequired}"
					converterMessage="Tytuł: #{txtCalcErr.calcParamIncorrect}" />
					
					<p:commandButton value="Dodaj" action="#{tripCtrl.add()}" update="msg" />
					

			</h:panelGrid>
					<p:imageSwitch effect="FlyIn">
					    <p:graphicImage value="/resources/template/img/mountain.jpg" />
					    <p:graphicImage value="/resources/template/img/tripb.jpg" />
					</p:imageSwitch>

				
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
