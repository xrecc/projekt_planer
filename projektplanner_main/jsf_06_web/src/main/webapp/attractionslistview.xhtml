<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Planer wycieczek</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="name:" />
				<p:inputText value="#{attractionsListCtrl.name}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">


		<p:dataTable value="#{attractionsListCtrl.list}" var="a">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="miasto" />
				</f:facet>
				<h:outputText value="#{a.city}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="państwo" />
				</f:facet>
				<h:outputText value="#{a.country}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="dostępność" />
				</f:facet>
				<h:outputText value="#{a.isAvailable}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwa" />
				</f:facet>
				<h:outputText value="#{a.name}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="cena" />
				</f:facet>
				<h:outputText value="#{a.price}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="typ atrakcji" />
				</f:facet>
				<h:outputText value="#{a.typeOfAttraction}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>


			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
