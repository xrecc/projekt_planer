<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">


<ui:define name="content">
<h:form>
	<p:commandButton styleClass="btn" value="Wyloguj" action="#{login.doLogout}" />
	<p:commandButton styleClass="btn" value="Home" action="#{actions.goHome}" />
	</h:form>
	<h:outputText styleClass="txt"
		value="Stwórz wycieczkę #{remoteClient.details.name}" />
					
			<h:form styleClass="lgnform">
    <p:panel id="panel" header="Stwórz wycieczkę" styleClass="lgnpanel">
 
        <p:messages id="msgs" />
 
        <h:panelGrid styleClass="lgngrid" columns="3" cellpadding="5">
            <p:outputLabel for="title" styleClass="lgnout" value="Tytuł:" />
            <p:inputText id="title" styleClass="lgnin" value="#{tripCreationViewCtrl.trip.title}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="title" display="icon" />
 
            <p:outputLabel for="timestart" styleClass="lgnout" value="Rozpoczęcie:" />
            <p:calendar pattern="yyyy-MM-dd" id="timestart" styleClass="lgnin" value="#{tripCreationViewCtrl.trip.timestart}" label="Lastname" required="true">
                             
            </p:calendar>
            <p:message for="timestart" display="icon" /> 
                     
            <p:outputLabel for="timeend" styleClass="lgnout" value="Koniec:" />
            <p:calendar pattern="yyyy-MM-dd" id="timeend" styleClass="lgnin" value="#{tripCreationViewCtrl.trip.timeend}" mindate="#{tripCreationViewCtrl.trip.timestart}" label="Email" required="true">
            
                              
            </p:calendar>
            <p:message for="timeend" display="icon" /> 
            
            <p:message for="title" display="icon" />
        

 
        </h:panelGrid>
 
        <p:commandButton styleClass="lgnbtn" value="Stwórz wycieczke" update="panel" action="#{tripCreationViewCtrl.newTrip}" />
    </p:panel>
</h:form>
					
	

	</ui:define>

</ui:composition>
</html>
