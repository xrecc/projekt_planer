<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">
             

	<ui:define name="content">
	<h:form>
	<p:commandButton styleClass="btn" value="Wyloguj" action="#{login.doLogout}" />
	<p:commandButton styleClass="btn" value="Home" action="#{actions.goHome}" />
	</h:form>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

	
		<p:dataTable id="attr" value="#{lazyView.lazyAttractions}" var="a" paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" lazy="true">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="miasto" />
				</f:facet>
				<h:outputText value="#{a.city}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="paÅ„stwo" />
				</f:facet>
				<h:outputText value="#{a.country}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwa" />
				</f:facet>
				<h:outputText value="#{a.name}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="cena" />
				</f:facet>
				<h:outputText value="#{a.price}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="typ atrakcji" />
				</f:facet>
				<h:outputText value="#{a.typeOfAttraction}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>
			<p:button outcome="tripviewGET" value="Dodawanie do wycieczki">
					<f:param name="a" value="#{a.attractionsId}" />
			</p:button>
				
					
			</p:column>
  

		</p:dataTable>
		
	</h:form>
	</ui:define>

</ui:composition>
</html>
