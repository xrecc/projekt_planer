<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">
             

	<ui:define name="content">
	
					
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Firstname:" />
            <p:inputText id="firstname" value="#{registerViewCtrl.user.name}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="lastname" value="Lastname:" />
            <p:inputText id="lastname" value="#{registerViewCtrl.user.surname}" label="Lastname" required="true">
                <f:validateLength minimum="2" />              
            </p:inputText>
            <p:message for="lastname" display="icon" /> 
                     
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{registerViewCtrl.user.email}" label="Email" required="true">
                <f:validateLength minimum="2" />               
            </p:inputText>
            <p:message for="email" display="icon" /> 
                      
            <p:outputLabel for="phonenumber" value="Phone number:" />
            <p:inputText id="phonenumber" value="#{registerViewCtrl.user.phonenumber}" label="Phonenumber" required="true">
                <f:validateLength minimum="2" />                
            </p:inputText>
            <p:message for="phonenumber" display="icon" /> 
                       
            <h:inputHidden id="role" value="#{registerViewCtrl.user.role}" />
 
        </h:panelGrid>
 
        <p:commandButton value="Zarejestruj" update="panel" action="#{registerViewCtrl.newUser}" icon="pi pi-check" />
    </p:panel>
</h:form>
					
	

	</ui:define>

</ui:composition>
</html>
